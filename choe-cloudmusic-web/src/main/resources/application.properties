spring.application.name=choe-cloudmusic-web

server.port=8080

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/music?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=/mapper/*.xml
